<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <meta charset="UTF-8"></meta>
        <title>Facelet Title</title>
        <script>
            function cargar(id, nom, ape, dir){
                document.getElementById("formulario:idCli").value=id;
                document.getElementById("formulario:nomCli").value = nom;
                document.getElementById("formulario:apeCli").value=ape;
                document.getElementById("formulario:dirCli").value=dir;
            }
        </script>
    </h:head>
    <h:body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <center>
            <h1 class="m-5">Mantenimiento de datos</h1>
        </center>
        <center class="container" style="max-width: 450px">
            <h:form id="formulario" class=" mt-3">
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Nombre</h:outputLabel>
                    </div>
                    <div class="col">
                        <h:inputText id="nomCli" value="#{clienteBean.nombreCliente}"></h:inputText>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel class="col">Apellido</h:outputLabel>

                    </div>
                    <div class="col">
                        <h:inputText id="apeCli" value="#{clienteBean.apellidoCliente}" ></h:inputText>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Direcci√≥n</h:outputLabel>

                    </div>
                    <div class="col">
                        <h:inputText id="dirCli" value="#{clienteBean.direccionCliente}"></h:inputText>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Modificar - eliminar por Id</h:outputLabel>

                    </div>
                    <div class="col">
                        <h:inputText id="idCli" value="#{clienteBean.idCliente}"></h:inputText>
                    </div>
                </div>

                <div >
                    <h:commandButton style="margin-right: 10px" value=" Agregar " class="m-3  btn btn-succes" action="#{clienteBean.agregarCliente()}"></h:commandButton>
                    <h:commandButton style="margin-right: 10px" value=" Modificar " class="m-3  btn btn-succes" action="#{clienteBean.modificarCliente()}"></h:commandButton>
                    <h:commandButton style="margin-right: 10px" value=" Eliminar " class="m-3  btn btn-succes" action="#{clienteBean.eliminarCliente()}"></h:commandButton>
                </div>
            </h:form>
            
            </center>
            <center>
                <h:form class="container">
                    <!--
                    variable cliente captura
                    incrustamos codigo java dentro de html
            
                    -->
                    <h:dataTable var="cliente" class="table table-bordered table-striped" value="#{clienteBean.tablaClientes}">
                        <h:column>
                            <f:facet name="header" class="text-center">Id Cliente</f:facet>
                            <h:outputText class="form-control" value="#{clienteBean.idCliente}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header" > Nombre</f:facet>
                            <h:outputText value='#{clente.nombreCliente}' class="form-control"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header" >Apellido</f:facet>
                            <h:outputText value='#{clente.apellidoCliente}' class="form-control"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header" >Direccion</f:facet>
                            <h:outputText value='#{clente.direccionCliente}' class="form-control"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Acciones</f:facet>
                            <a href="javascript:cargar('#{cliente.idCliente}', #{cliente.nombreCliente}', #{cliente.apellidoCliente}', #{cliente.direccionCliente}',)"></a>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </center>
        
    </h:body>
</html>
